<p>Looks for fraction strings which can be replaced with a fraction character</p>

<p>You can replace certain strings, such as 1/2, and 1/4, with dedicated characters for these, such as ½ (&amp;#189;) and ¼ (&amp;#188;). This can help make the text more readable.</p>
