<p>Looks for code creating a <code>Toast</code> but forgetting to call <code>show()</code> on it</p>

<p><code>Toast.makeText()</code> creates a <code>Toast</code> but does <b>not</b> show it. You must call <code>show()</code> on the resulting object to actually make the <code>Toast</code> appear.</p>
